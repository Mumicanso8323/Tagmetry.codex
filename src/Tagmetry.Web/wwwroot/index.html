<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tagmetry</title>
  <style>
    :root {
      color-scheme: light;
      --bg: #f6f8fb;
      --surface: #ffffff;
      --border: #d7deea;
      --text: #1c2330;
      --muted: #546178;
      --accent: #2266e2;
      --accent-contrast: #ffffff;
    }

    [data-theme="dark"] {
      color-scheme: dark;
      --bg: #10131a;
      --surface: #171d28;
      --border: #2d3748;
      --text: #eef4ff;
      --muted: #9daec9;
      --accent: #4b8cff;
      --accent-contrast: #ffffff;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
    }

    .page {
      max-width: 900px;
      margin: 0 auto;
      padding: 1rem;
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .toolbar {
      display: flex;
      gap: 1rem;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    h1 { margin: 0; font-size: 1.8rem; }
    label { display: block; margin-bottom: 0.35rem; font-weight: 600; }

    input[type="text"] {
      width: 100%;
      padding: 0.55rem 0.65rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: transparent;
      color: inherit;
    }

    .controls {
      display: flex;
      gap: 0.8rem;
      flex-wrap: wrap;
      align-items: center;
      margin-top: 0.8rem;
    }

    button {
      border: none;
      border-radius: 8px;
      background: var(--accent);
      color: var(--accent-contrast);
      padding: 0.55rem 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    button.secondary {
      background: transparent;
      border: 1px solid var(--border);
      color: inherit;
    }

    #status {
      font-weight: 600;
      color: var(--muted);
      min-height: 1.3rem;
    }

    #log {
      min-height: 280px;
      max-height: 420px;
      overflow: auto;
      margin: 0;
      white-space: pre-wrap;
      word-break: break-word;
      padding: 0.9rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: rgba(0, 0, 0, 0.08);
    }

    .hint { color: var(--muted); margin: 0.4rem 0 0; }
  </style>
</head>
<body>
  <main class="page">
    <section class="card toolbar">
      <h1>Tagmetry</h1>
      <button id="themeToggle" class="secondary" type="button">Toggle theme</button>
    </section>

    <section class="card">
      <p>Status: <span id="status">Loading...</span></p>

      <label for="inputDir">Input directory</label>
      <input id="inputDir" type="text" autocomplete="off" placeholder="D:\\dataset\\images">
      <p class="hint">Enter a local path and start a run.</p>

      <div class="controls">
        <button id="runBtn" type="button">Run</button>

        <label>
          <input id="liveLogToggle" type="checkbox">
          Live log
        </label>
      </div>
    </section>

    <section class="card">
      <h2>Log</h2>
      <pre id="log"></pre>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
